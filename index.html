<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/app.css" />
    <title>Balise Image</title>
  </head>
  <body>
    <h1>Les images en Html5</h1>

    <div>
      <!-- 
       IMAGE responsive
      srcset: le choix des différentes source d'image selon la densité de pixel
      sizes: condition selon laquelle l'image s'affiche.
      -->
      <h2>IMG</h2>
      <img
        class="image-size"
        src="./assets/imgs/01.jpg"
        srcset="./assets/imgs/02.jpg 2x"
        alt="ceci est l'image de cela"
        sizes="(max-width: 600px) 200px, 50vw"
        role="img"
        title="titre de l'image vissible au survol"
      />
    </div>

    <div>
      <!--
      
     -->
      <h2>PICTURE</h2>
      <picture>
        <source
          srcset="./assets/imgs/02.jpg 200w, ./assets/imgs/02.jpg 50vw  "
          media="(orientation: portrait)"
        />
        <img
          src="https://placehold.co/600x400"
          alt="image de remplacement au cas ou la source est défaillante"
        />
      </picture>
    </div>
    <div>
      <!--
      PICTURE: 
       Souvent utilisé pour la direction artistique du l'image
     -->
      <figure>
        <img
          src="https://placehold.co/600x400"
          alt="The Pulpit Rock"
          width="600"
          height="400"
        />
        <figcaption>Geeks logo</figcaption>
      </figure>
      <hr />
      <figure>
        <img src="./assets/imgs/03.jpg" alt="…" class="image-size" />
        <img
          srcset="
            ./assets/imgs/03.jpg 200w,
            ./assets/imgs/03.jpg 400w,
            ./assets/imgs/03.jpg,
            600w
          "
          alt="…"
          class="image-size"
        />
        <figcaption>La légende</figcaption>
      </figure>
      <hr />
      <figure>
        <p style="white-space: pre">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet nemo
          adipisci reprehenderit veniam velit illo non vitae reiciendis amet
          vel? Quia cupiditate architecto facilis quasi quo optio, aperiam nisi
          consequuntur?
        </p>
        <figcaption>author</figcaption>
      </figure>
    </div>
  </body>
</html>
