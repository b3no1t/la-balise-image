<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/app.css" />
    <title>Balise Image</title>
  </head>
  <body>
    <h1>Les images en Html5</h1>

    <div>
      <!-- 
       IMAGE responsive
      srcset: le choix des différentes source d'image selon la densité de pixel
      sizes: condition selon laquelle l'image s'affiche.
      -->
      <h2>IMG</h2>
      <img
        class="image-size"
        src="./assets/imgs/02.jpg"
        srcset="./assets/imgs/01.jpg, ./assets/imgs/03.jpg"
        sizes="200px (max-width: 600px), 50vw"
        alt="ceci est l'image de cela"
        role="img"
        title="titre de l'image vissible au survol"
      />
    </div>

    <div>
      <!--
      
     -->
      <h2>PICTURE</h2>
      <picture class="image-size">
        <source srcset="./assets/imgs/01.jpg" media="(min-width: 960px)" />
        <source srcset="./assets/imgs/02.png" media="(min-width: 600px)" />
        <img
          src="https://placehold.co/600x400"
          alt="image de remplacement au cas ou la source est défaillante"
        />
      </picture>
    </div>
    <div>
      <!--
      PICTURE: 
       Souvent utilisé pour la direction artistique du l'image
     -->
      <h2>Figure</h2>
      <figure>
        <img
          src="https://placehold.co/600x400"
          alt="The Pulpit Rock"
          width="600"
          height="400"
        />
        <figcaption>Geeks logo</figcaption>
      </figure>
      <hr />
      <h2>Figure and srcset</h2>
      <figure>
        <img src="./assets/imgs/03.jpg" alt="…" class="image-size" />
        <img
          srcset="
            ./assets/imgs/01.jpg 200w,
            ./assets/imgs/02.jpg 400w,
            ./assets/imgs/01.jpg,
            600w
          "
          alt="…"
          class="image-size"
        />
        <figcaption>La légende</figcaption>
      </figure>
      <hr />
      <h2>Figure and context</h2>
      <figure>
        <p style="white-space: pre">
          <em>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet
            nemo adipisci reprehenderit veniam velit illo non vitae reiciendis
            amet vel? Quia cupiditate architecto facilis quasi quo optio,
            aperiam nisi consequuntur?</em
          >
        </p>
        <figcaption>author</figcaption>
      </figure>
    </div>
  </body>
</html>
